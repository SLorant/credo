media:
  input: src/content/images
  output: ../images
  extensions: [ png, webp, jpeg, jpg, gif ]
content:
  - name: projects
    label: Projects
    type: collection
    filename: '{primary}.md'
    path: 'src/content/projects'
    view:
      fields: [ title, showcased, cover, card-subheadline, category, keywords, project-subheadline-1, project-text-1, square-image, gallery, project-subheadline-2, project-text-2, quote ]
    fields:
      - name: title
        label: Title
        type: string
        required: true
      - name: showcased
        label: Showcased on landing page
        type: boolean
        default: false
        required: true
      - name: cover
        label: Cover Image
        description: This shows up on the landing page, in the project card, and in the cover image. It is 16:9 ratio, except on larger desktop views, where it is 21:9 ratio
        type: image
        required: true
      - name: card-subheadline
        label: Card Subheadline
        type: text
        options:
          maxlength: 35
      - name: category
        label: Category
        type: select
        required: true
        options:
          multiple: true
          values: [ Performance, Creative, Digital, Production ]
      - name: keywords
        label: Keywords
        type: select
        options:
          creatable: true
          multiple: true
      - name: project-subheadline-1
        label: First subheadline
        type: text
        required: true
        options:
          maxlength: 70
      - name: project-text-1
        label: First main text
        type: text
        required: true
      - name: square-image
        label: Square image (1:1 ratio)
        type: image
        required: true
      - name: gallery
        label: Image Gallery
        type: image
        options:
          multiple:
            max: 6
      - name: project-subheadline-2
        label: Second subheadline
        type: text
        options:
          maxlength: 70
      - name: project-text-2
        label: Second main text
        description: Enters will be separated into columns in desktop view.
        type: text
      - name: quote
        label: Quote
        type: object
        fields:
          - name: author
            label: Author
            type: string
            options:
              maxlength: 50
          - name: quote-text
            label: Quote Text
            type: text